<!-- templates/signup.html -->

{% extends "base2.html" %}

{% block content %}
<div class="w3-padding w3-white w3-display-container">
    <h3 class="title">Register</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/register" class="w3-container">
                <div class="w3-section">
                    <label>Email</label>
                    <input class="w3-input" type="email" name="email" placeholder="Email" autofocus="" value="" />
                </div>

                <div class="w3-section">
                    <label>Name</label>
                    <input class="w3-input" type="text" name="name" placeholder="Name" autofocus="" value="" />
                </div>

                <div class="w3-section">
                    <label>Password</label>
                    <input class="w3-input" type="password" name="password" placeholder="Password" value="" />
                </div>

                <div class="w3-section">
                    <label>Chainbelow key</label>
                    <input class="w3-input" type="text" name="splkey" placeholder="Bhagavad Gita Key" value="" />
                </div>

            <button class="w3-button w3-center w3-blue w3-hover-purple">Register</button>
        </form>
    </div>
</div>
{% endblock %}
